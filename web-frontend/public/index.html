<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Dice Tournament - Real-time lobby and battles" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Tailwind CDN (prototyping) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: "#FFD600", light: "#FFEB80" },
              background: "#0F0F0F",
              surface: "#1E1E1E",
              "surface-muted": "#161616",
              "on-surface": "#FFFFFF",
              "on-surface-muted": "#A1A1A1",
            },
            fontFamily: { display: ["Inter", "sans-serif"] },
            borderRadius: {
              DEFAULT: "0.75rem",
              lg: "1rem",
              xl: "1.25rem",
              full: "9999px",
            },
            boxShadow: { "glow-primary": "0 0 12px 0 rgba(255, 214, 0, 0.4)" },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: "FILL" 1;
      }
    </style>

    <title>Dice Tournament</title>
  </head>
  <body class="bg-background font-display text-on-surface">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
